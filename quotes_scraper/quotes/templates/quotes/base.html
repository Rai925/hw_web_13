<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Homework</title>
</head>

<body>
<header>
    <nav class="pt-3 mb-3">
        <a href="{% url 'quotes:root' %}">Home</a>
        <a href="{% url 'quotes:author_list' %}">Authors</a>
        <a href="{% url 'quotes:quote_list' %}">Quotes</a>
        <a href="{% url 'quotes:top_tags' %}">Top 10 Tags</a>
    </nav>
</header>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}" class="btn btn-primary"
                   onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
            <form id="logout-form" action="{% url 'account_logout' %}" method="post" style="display: none;">
                {% csrf_token %}
            </form>
            {% else %}
            <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>
            <a href="{% url 'users:signin' %}" class="btn btn-primary">Login</a>
            {% endif %}
            </p>
        </div>
    </div>


    {% block content %} {% endblock %}

</div>
</body>

</html>
